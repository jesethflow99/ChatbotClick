version: "3.9"

services:
  fastapi:
    build: .
    container_name: fastapi_app
    restart: always
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt  # si luego quieres SSL con certbot
    depends_on:
      - fastapi
